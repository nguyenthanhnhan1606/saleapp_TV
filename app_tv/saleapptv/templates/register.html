{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" required
               placeholder="Nhập tên" name="name">
        <label for="name">Tên</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" required
               placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" required
               placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" required
               placeholder="Nhập xác nhận mật khẩu" name="confirm">
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="date" class="form-control" id="ngaysinh" required
               name="ngaysinh">
        <label for="ngaysinh">Ngày sinh</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="diachi" required
               placeholder="Nhập địa chỉ" name="diachi">
        <label for="diachi">Địa chỉ</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" required
               placeholder="Nhập Email" name="email">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="sdt" required
               placeholder="Nhập số điện thoại" name="sdt">
        <label for="sdt">Số điện thoại</label>
    </div>
    <div>
        <input type="submit" value="Đăng ký" class="btn btn-success"/>
    </div>
</form>
{% endblock %}
